<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>13-04</title>
  <script src="https://unpkg.com/vue"></script>
  <meta name="viewport" content="width=device-width; initial-scale=1">
  <style>
    .box {
      margin: 10px;
    }
    .elastic-enter-active {
      animation: elastic-in 0.5s;
    }
    .elastic-leave-active {
      animation: elastic-in 0.5 reverse;
    }
    @keyframes elastic-in {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
<div id="app">
  <div class="box">
    <button @click="changeVisible">Show/Hide</button>
  </div>
  <div class="box">
    <transition name="elastic">
      <img src="https://placehold.it/100x100" v-if="visible"/>
    </transition>
  </div>
</div>
</body>
<script type="text/javascript">
  Vue.config.devtools = true;
  const v = new Vue({
    el: '#app',
    data() {
      return {
        visible: true,
      }
    },
    methods: {
      changeVisible() {
        this.visible = !this.visible;
      },
    }
  });
</script>
</html>
