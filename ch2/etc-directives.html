<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>v-pre, v-once</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="example">
  <span v-pre>{{message}}</span>
  <span v-once>{{message}}</span>
</div>
<script type="text/javascript">
let vm = new Vue({
  el: '#example',
  data: {
    message: 'Hello World'
  }
})
</script>
</body>
</html>
