<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>computed property</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="example">
  <input type="text" v-model="num"/>
  Sum = <span>{{sum}}</span>
  <br/>
</div>
<script type="text/javascript">
  let vm = new Vue({
    el: '#example',
    data: {
      num: 0
    },
    computed: {
      sum: function() {
        let n = Number(this.num)
        if (Number.isNaN(n) || n < 1) return 0;
        return ((n + 1) * n) / 2
      }
    }
  })
</script>
</body>
</html>
