<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="simple">
  <h2>{{message}}</h2>
  <h3 v-text="message"></h3>
  <h4 v-html="html"></h4>
  <img v-bind:src="imagePath"/>
  <div id="simple">
    <input type="text" v-model="name" placeholder="이름을 입력하세요"/>
    <h2 v-text="name"></h2>
  </div>
  <div id="simple1">
    <div>좋아하는 과일을 고르세요.</div>
    <input type="checkbox" value="사과" v-model="fruits"/>사과
    <input type="checkbox" value="키위" v-model="fruits"/>키위
    <input type="checkbox" value="포도" v-model="fruits"/>포도
    <input type="checkbox" value="수박" v-model="fruits"/>수박
    <input type="checkbox" value="참외" v-model="fruits"/>참외
  </div>
  <hr/>
  <div id="simple2">
    선택한 과일들 : <span v-text="fruits"></span>
  </div>
  <div id="account">
    예금액: <input type="text" v-model="amount"/>
    <img v-if="amount < 0" src="http://www.placehold.it/100x100" border="10"/>
    잔고 : <input type="text" v-model="balance"/>
    신용 등금 :
    <span v-if="balance >= 100000">Gold</span>
    <span v-else-if="balance >= 50000">Silver</span>
    <span v-else-if="balance >= 20000">Bronze</span>
    <span v-else>Basic</span>
  </div>
</div>
<script type="text/javascript">
  let model = {
    message: 'This is Vue.js app',
    html: '<i>Hello! This is Vue.js app!</i>',
    imagePath: 'http://www.placehold.it/200x150',
    name: '',
    fruits: [],
    amount: 0,
    balance: 0
  }
  let simple = new Vue({
    el: '#simple',
    data: model
  })
</script>
</body>
</html>
