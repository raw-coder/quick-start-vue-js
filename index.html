<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="simple">
  <h2>{{message}}</h2>
</div>
<script type="text/javascript">
  const model = {
    message: 'This is Vue.js app'
  }
  let simple = new Vue({
    el: '#simple',
    data: model
  })
</script>
</body>
</html>
