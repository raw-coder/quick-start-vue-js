<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>inline event</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
  <style>
    .layout {
      margin: 30px;
    }
  </style>
</head>
<body>
<div id="example" class="container layout">
  <p><input type="text" v-model="amount" class="form-control"></p>
  <p>
    <button id="deposit" v-on:click="balance += parseInt(amount)" class="btn btn-primary">예금</button>
    <button id="withdraw" v-on:click="balance -= parseInt(amount)" class="btn btn-primary">인출</button>
  </p>
  <h3>계좌 잔고 : {{balance}}</h3>
</div>
<script type="text/javascript">
let vm = new Vue({
  el: '#example',
  data: {
    amount: 0,
    balance: 0,
  }
})
</script>
</body>
</html>
