<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>event capturing bubbling</title>
  <script src="https://unpkg.com/vue"></script>
  <style>
  #outer {
    width: 200px;
    height: 200px;
    border: solid 2px black;
    background-color: aqua;
    position: absolute;
    top: 100px;
    left: 50px;
    padding: 10px;
  }
    #inner {
      width: 100px;
      height: 100px;
      border: solid 2px black;
      background-color: yellow;
    }
  </style>
</head>
<body>
<div id="example">
  <div id="outer" @click.stop="outerClick">
    <div id="inner" @click.stop="innerClick">


    </div>
  </div>
</div>
<script type="text/javascript">
let vm = new Vue({
  el: '#example',
  methods: {
    outerClick: function(e) {
      console.log('## outer click ##')
      console.log('event phase : ', e.eventPhase)
      console.log('current tartget : ', e.currentTarget)
      console.log('tartget : ', e.target)
      // e.stopPropagation()
    },
    innerClick: function(e) {
      console.log('## inner click ##')
      console.log('event phase : ', e.eventPhase)
      console.log('current tartget : ', e.currentTarget)
      console.log('tartget : ', e.target)
      // e.stopPropagation()
    }
  }
})
</script>
</body>
</html>
