<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>css class binding</title>
  <script src="https://unpkg.com/vue"></script>
  <style>
    .set1 {
      background-color: aqua;
      color: purple;
    }
    .set2 {
      text-align: center;
      width: 120px;
    }
    .set3 {
      border: sandybrown dashed 1px;
    }
  </style>
</head>
<body>
<div id="example">
  <button id="btn1" v-bind:class="myStyle">버튼</button>
  <p>
    <input type="checkbox" v-model="myStyle.set1" value="true"/>Set1 <br/>
    <input type="checkbox" v-model="myStyle.set2" value="true"/>Set2 <br/>
    <input type="checkbox" v-model="myStyle.set3" value="true"/>Set3 <br/>
  </p>
</div>
<script type="text/javascript">
let vm = new Vue({
  el: '#example',
  data: {
    myStyle: {
      set1: false,
      set2: false,
      set3: false
    }
  }
})
</script>
</body>
</html>
