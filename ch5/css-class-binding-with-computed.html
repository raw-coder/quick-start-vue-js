<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>css class binding with computed</title>
  <script src="https://unpkg.com/vue"></script>
  <style>
    .score {
      border: solid 1px black;
    }
    .warning {
      background-color: orange;
      color: purple;
    }
    .warnimage {
      width: 18px;
      height: 18px;
      top: 5px;
      position: relative;
    }
  </style>
</head>
<body>
<div id="example">
  <div>
    <p>1부터 100까지 입력하세요</p>
    <div>
      Score: <input type="text" class="score" v-model.number="score" v-bind:class="info"/>
      <img src="https://placehold.it/18x18" class="warnimage" v-show="info.warning"/>
    </div>
  </div>
</div>
<script type="text/javascript">
let vm = new Vue({
  el: '#example',
  data: {
    score: 0
  },
  computed: {
    info: function() {
      if (this.score >= 1 && this.score <= 100) {
        return {warning: false}
      } else {
        return {warning: true}
      }
    }
  }
})
</script>
</body>
</html>
