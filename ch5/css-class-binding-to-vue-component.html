<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>css class binding - vue component </title>
  <script src="https://unpkg.com/vue"></script>
  <style>
    .boxcolor {
      background-color: orange;
    }

    .center {
      width: 200px;
      height: 100px;
      line-height: 100px;
      text-align: center;
      border: 1px solid gray;
    }
  </style>
</head>
<body>
<div id="example">
  <center-box v-bind:class="boxstyle"></center-box>
</div>
<script type="text/javascript">
  Vue.component('center-box', {
    template: '<div class="center">중앙에 위치</div>'
  })
  let vm = new Vue({
    el: '#example',
    data: {
      boxstyle: {
        boxcolor: true
      }
    }
  })
</script>
</body>
</html>
