<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue instance - method</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="example">
  <input type="text" v-model="num"/><br/>
  1부터 입력된 수까지의 합 : <span>{{sum()}}</span> <br/>
  1부터 입력된 수까지의 합 : <span>{{computedSum}}</span>
</div>
<script type="text/javascript">
let vm = new Vue({
  el: '#example',
  data: {num: 0},
  computed: {
    computedSum: function() {
      console.log(Date.now())
      let n = Number(this.num)
      if (Number.isNaN(n) || n < 1) return 0;
      return (n + 1) * n / 2;
    }
  },
  methods: {
    sum: function() {
      let n = Number(this.num)
      if (Number.isNaN(n) || n < 1) return 0;
      return (n + 1) * n / 2;
    }
  }
})
</script>
</body>
</html>
